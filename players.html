<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Online Players</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    table { margin: 0 auto; border-collapse: collapse; width: 300px; background: white; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    #status { text-align: center; margin: 15px; font-style: italic; }
  </style>
</head>
<body>
  <h1>Online Players</h1>
  <div id="status">Loading player list...</div>
  <table id="playersTable" style="display:none;">
    <thead>
      <tr><th>Player Name</th></tr>
    </thead>
    <tbody id="playersBody">
    </tbody>
  </table>

  <script>
    // Put your Minecraft server IP here:
    const serverIP = "raid-mc.xyz:17708";

    async function fetchPlayers() {
      const statusEl = document.getElementById('status');
      const tableEl = document.getElementById('playersTable');
      const tbody = document.getElementById('playersBody');

      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
        const data = await response.json();

        if (data.online && data.players && data.players.list && data.players.list.length > 0) {
          tbody.innerHTML = '';
          data.players.list.forEach(player => {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.textContent = player;
            row.appendChild(cell);
            tbody.appendChild(row);
          });
          statusEl.style.display = 'none';
          tableEl.style.display = 'table';
        } else if (data.online) {
          statusEl.textContent = 'No players online.';
          tableEl.style.display = 'none';
        } else {
          statusEl.textContent = 'Server is offline or unreachable.';
          tableEl.style.display = 'none';
        }
      } catch (error) {
        statusEl.textContent = 'Error fetching player data.';
        tableEl.style.display = 'none';
        console.error(error);
      }
    }

    fetchPlayers();
    setInterval(fetchPlayers, 60000);
  </script>
</body>
</html>
